# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net
#
#
trigger:
- none

pool:
  vmImage: 'windows-latest'
resources:
  repositories:
  - repository: devops_project_samples
    type: github
    endpoint: rakeshworklab
    name: rakeshworklab/devops_project_samples
  - repository: CRUDwithAngular
    type: github
    endpoint: rakeshworklab
    name: rakeshworklab/CRUDwithAngular
  - repository: sonarqube
    type: github
    endpoint: rakeshworklab
    name: rakeshworklab/sonarqube

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
parameters:
  - name: selectrepo
    displayName: selectrepo
    type: string
    values:
      - CRUDwithAngular
      - devops_project_samples
      - sonarqube

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'
- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'sonarcloudpractice'
    organization: 'rakeshsonarlab'
    scannerMode: 'MSBuild'
    projectKey: 'rakeshsonar2'
    projectName: 'rakeshsonar2'



- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  displayName: 'VsTest - testAssemblies'
  inputs:
    testAssemblyVer2: |
     **\$(BuildConfiguration)\*test*.dll
     !**\obj\**
    codeCoverageEnabled: true
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'
- task: SonarCloudAnalyze@1
- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'
